apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
spec:
  chart:
    spec:
      chart: minio
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: hephy-workflow-beta
        namespace: deis
      version: 2.4.5
  interval: 15m15s
  timeout: 10m0s
  storageNamespace: minio-stage
  targetNamespace: minio-stage
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: deis-minio
            spec:
              template:
                spec:
                  containers:
                  - name: deis-minio
                    volumeMounts:
                    - mountPath: /home/minio
                      name: minio-storage
                  volumes:
                  - name: minio-storage
                    persistentVolumeClaim:
                      claimName: minio-stage
