### From the instructions at https://github.com/chanwit/flamingo/releases/tag/v2.2.5-fl.0
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flux-system
  namespace: argocd
spec:
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
