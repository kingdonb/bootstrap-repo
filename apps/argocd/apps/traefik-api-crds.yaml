apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-api-crds
  namespace: argocd
spec:
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
