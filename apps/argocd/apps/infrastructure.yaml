apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
spec:
  destination:
    namespace: podinfo-staging
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./infrastructure
    repoURL: https://github.com/kingdonb/bootstrap-repo
    targetRevision: staging
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
