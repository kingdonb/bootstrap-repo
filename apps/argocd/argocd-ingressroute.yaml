### Traefik LB is the DMZ so all external public traffic must come through Traefik
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-public-access
  namespace: argocd
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`argocd.hephy.pro`)
    services:
    - kind: Service
      name: argocd-public-challenge
      namespace: argocd
      port: 80
#---
