# This resource is kept around so that the SSL Cert renewal can be attempted
# Flip img.hephy.pro internal DNS CNAME from harbor-lb.hephy.pro (shadowed)
# to nginx-dmz.turkey.local
# (then remember to change it back, once the cert renewal succeeded üëç)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    ingress.kubernetes.io/proxy-body-size: "0"
    ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: harbor
    chart: harbor
    heritage: Kingdon
    release: harbor
  name: harbor-ingress
  namespace: harbor
spec:
  rules:
  - host: img.hephy.pro
    http:
      paths:
      - backend:
          service:
            name: harbor-core
            port:
              number: 80
        path: /api/
        pathType: Prefix
      - backend:
          service:
            name: harbor-core
            port:
              number: 80
        path: /service/
        pathType: Prefix
      - backend:
          service:
            name: harbor-core
            port:
              number: 80
        path: /v2/
        pathType: Prefix
      - backend:
          service:
            name: harbor-core
            port:
              number: 80
        path: /chartrepo/
        pathType: Prefix
      - backend:
          service:
            name: harbor-core
            port:
              number: 80
        path: /c/
        pathType: Prefix
      - backend:
          service:
            name: harbor-portal
            port:
              number: 80
        path: /
        pathType: Prefix
   - host: img-retry.hephy.pro
     http:
       paths:
       - backend:
           service:
             name: harbor-core
             port:
               number: 80
         path: /api/
         pathType: Prefix
       - backend:
           service:
             name: harbor-core
             port:
               number: 80
         path: /service/
         pathType: Prefix
       - backend:
           service:
             name: harbor-core
             port:
               number: 80
         path: /v2/
         pathType: Prefix
       - backend:
           service:
             name: harbor-core
             port:
               number: 80
         path: /chartrepo/
         pathType: Prefix
       - backend:
           service:
             name: harbor-core
             port:
               number: 80
         path: /c/
         pathType: Prefix
       - backend:
           service:
             name: harbor-portal
             port:
               number: 80
         path: /
         pathType: Prefix
  tls:
  - hosts:
    - img.hephy.pro
    - img-retry.hephy.pro
    secretName: harbor-ingress
