apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hephy
spec:
  chart:
    spec:
      sourceRef:
        kind: HelmRepository
        name: teamhephy
        namespace: deis
      version: 2.23.0
  interval: 15m15s
  timeout: 10m0s
  storageNamespace: deis
  targetNamespace: deis
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Service
            apiVersion: v1
            metadata:
              name: deis-builder
            spec:
              loadBalancerIP: 10.17.12.205        # deis-builder.nerdland.local
          - kind: DaemonSet
            apiVersion: apps/v1
            metadata:
              name: deis-monitor-telegraf
            "$patch": delete
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: deis-minio
            spec:
              template:
                spec:
                  containers:
                  - name: deis-minio
                    volumeMounts:
                    - mountPath: /home/minio
                      name: deis-hephy
                  volumes:
                  - name: deis-hephy
                    persistentVolumeClaim:
                      claimName: deis-hephy
          - kind: Ingress
            apiVersion: extensions/v1beta1
            metadata:
              name: controller-api-server-ingress-http
              namespace: deis
              annotations:
                kubernetes.io/ingress.class: internal
            # spec:
            #   ingressClassName: internal
  values:
    controller:
      platform_domain: deis.hephy.pro
    global:
      experimental_native_ingress: true
      use_cni: true
      gunicorn_workers: 5
      database_location: off-cluster
      grafana_location: off-cluster
      influxdb_location: off-cluster
    database:
      postgres:
        name: hephy
        username: hephy_admin
        host: 10.17.12.227
        port: "5432"
  valuesFrom:
  - kind: Secret
    name: deis-db-admin-password
    valuesKey: password
    targetPath: database.postgres.password
