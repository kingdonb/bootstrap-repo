---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: dex
  namespace: default
spec:
  interval: 1m
  url: https://charts.dexidp.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: default
spec:
  interval: 5m
  timeout: 1m
  targetNamespace: dex
  chart:
    spec:
      chart: dex
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: default
      interval: 1m
  values:
    image:
      tag: v2.35.3
    envVars:
    - name: GITHUB_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-id
    - name: GITHUB_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: github-client
          key: client-secret
    config:
      # Set it to a valid URL
      issuer: https://dex.howard.moomboo.space

      # See https://dexidp.io/docs/storage/ for more options
      storage:
        type: kubernetes
        config:
          inCluster: true

      expiry:
        idTokens: 90m
        refreshTokens:
          validIfNotUsedFor: 10h
          absoluteLifetime: 72h

      staticClients:
      - name: 'Weave GitOps Core'
        id: weave-gitops
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'https://gitops-staging.howard.moomboo.space/oauth2/callback'
        - 'http://localhost:9001/oauth2/callback'

      - name: 'Weave GitOps Enterprise'
        id: weave-gitops-ee
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'https://mccp.howard.moomboo.space/oauth2/callback'

      - name: 'Weave GitOps Enterprise (Staging)'
        id: weave-gitops-ee-staging
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'https://mccp-staging.howard.moomboo.space/oauth2/callback'

      - name: 'Weave GitOps Kubelogin'
        id: wg-kubelogin
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'http://localhost:8000'
        - 'http://localhost:18000'

      - name: 'Loft.sh'
        id: wg-loft
        secret: AiAImuXKhoI5ApvKWF988txjZ+6rG3S7o6X5En
        redirectURIs:
        - 'http://loft.loft.svc.cluster.local/auth/oidc/callback'

      connectors:
      - type: github
        id: github
        name: GitHub
        config:
          clientID: $GITHUB_CLIENT_ID
          clientSecret: $GITHUB_CLIENT_SECRET
          redirectURI: https://dex.howard.moomboo.space/callback
          orgs:
          - name: kingdon-ci
            teams:
            - weave-gitops
            - home-workers
            - home-guests
    ingress:
      enabled: true
      className: public
      annotations:
        cert-manager.io/cluster-issuer: production-letsencrypt
      hosts:
        - host: dex.howard.moomboo.space
          paths:
          - path: /
            pathType: ImplementationSpecific
      tls:
        - hosts:
          - dex.howard.moomboo.space
          secretName: dex-dev-example-tld
