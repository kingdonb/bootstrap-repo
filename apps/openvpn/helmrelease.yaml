apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openvpn-as
  namespace: flux-system
spec:
  interval: 36h45m10s
  timeout: 8m0s
  releaseName: openvpn
  targetNamespace: openvpn
  storageNamespace: openvpn
  dependsOn:
    - name: internal-ingress
      namespace: ingress-nginx
    - name: public-ingress
      namespace: ingress-nginx
  chart:
    spec:
      chart: ./charts/openvpn-as
      version: '^0.3.0-0'
      sourceRef:
        kind: GitRepository
        name: kingdonb-helm-charts-1
        namespace: flux-system
      interval: 40m
  postRenderers:
  - kustomize:
      patchesStrategicMerge:
      - kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: openvpn-openvpn-as
        spec:
          template:
            spec:
              tolerations:
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
                effect: "NoSchedule"

  valuesFrom:
  - kind: Secret
    name: vpn-admin-superuser
    valuesKey: user
    targetPath: openvpn.admin.user
  - kind: Secret
    name: vpn-admin-superuser
    valuesKey: password
    targetPath: openvpn.admin.password
  - kind: Secret
    name: vpn-user-kingdon
    valuesKey: user
    targetPath: openvpn.users[0].user
  - kind: Secret
    name: vpn-user-kingdon
    valuesKey: password
    targetPath: openvpn.users[0].password
  values:
    image:
      repository: docker.io/kingdonb/openvpn-as
      tag: 2021.11.11
    openvpn:
      config:
        vpn.client.routing.reroute_gw: "true"
        vpn.client.routing.reroute_dns: "true"
        host.name: vpn.hephy.pro
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi

    service:
      lb:
        type: LoadBalancer
        ipAddress: 10.17.12.203         # openvpn-tcp.nerdland.local
    persistence:
      existingClaim: openvpn-openvpn-as-state
    ingress:
      gui:
        enabled: true
        hostName: vpn.hephy.pro
        ingressClassName: public
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        tls:
          enabled: true
          secretName: vpn-hephy-pro-tls
      admin:
        enabled: true
        hostName: vpn-admin.hephy.pro
        ingressClassName: internal
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          # kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        tls:
          enabled: true
          secretName: vpn-admin-hephy-pro-tls
