apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: docs-teamhephy
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`docs.teamhephy.info`)
    services:
    - kind: Service
      name: docs-teamhephy
      namespace: traefik-staging
      port: 80
