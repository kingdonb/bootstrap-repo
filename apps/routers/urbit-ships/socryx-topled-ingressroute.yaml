apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: socryx-topled
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  # - websecure
  routes:
  - kind: Rule
    match: Host(`socryx-topled.arvo.network`)
    services:
    - kind: Service
      name: socryx-topled
      namespace: traefik-staging
      port: 80
      # scheme: https
    - kind: Service
      name: socryx-topled
      namespace: traefik-staging
      port: 8080
  # tls:
  #   certResolver: prodresolver

---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: socryx-topled
  namespace: traefik-staging
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`socryx-topled.arvo.network`)
    services:
    - name: socryx-topled
      namespace: traefik-staging
      port: 443
    - name: socryx-topled
      namespace: traefik-staging
      port: 8443
  tls:
    passthrough: true
