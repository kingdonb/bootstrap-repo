apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: socryx-topled
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`socryx-topled.arvo.network`) && PathPrefix(`/`)
    services:
    - kind: Service
      name: socryx-topled
      namespace: traefik-staging
      port: 443
      scheme: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: socryx-topled
  namespace: traefik-staging
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`socryx-topled.arvo.network`)
    services:
    - name: socryx-topled
      namespace: traefik-staging
      port: 443
  tls:
    passthrough: true
