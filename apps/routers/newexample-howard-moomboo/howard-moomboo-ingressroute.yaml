---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: example-howard-moomboo
  namespace: traefik-staging
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`example.howard.moomboo.space`)
    services:
    - name: example-howard-moomboo
      namespace: traefik-staging
      port: 443
  tls:
    passthrough: true
