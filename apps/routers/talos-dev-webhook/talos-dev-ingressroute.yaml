apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: talos-dev-webhook
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`talos-dev-webhook.howard.moomboo.space`)
    services:
    - kind: Service
      name: talos-dev-public-http
      namespace: traefik-staging
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: talos-dev-web
  namespace: traefik-staging
spec:
  entryPoints:
  - websecure
  routes:
  - match: HostSNI(`talos-dev-webhook.howard.moomboo.space`)
    services:
    - name: talos-dev-public-https
      namespace: traefik-staging
      port: 443
  tls:
    secretName: talos-dev-tls
    passthrough: true
