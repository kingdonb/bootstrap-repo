kind: Service
apiVersion: v1
metadata:
  name: grafana-test
  namespace: traefik-staging
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 0
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 0
---
kind: Endpoints
apiVersion: v1
metadata:
  name: grafana-test
  namespace: traefik-staging
subsets:
- addresses:
  - ip: 10.17.13.241
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
