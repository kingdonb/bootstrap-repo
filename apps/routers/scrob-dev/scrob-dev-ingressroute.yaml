apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: scrob-dev
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`scrob-dev.hephy.pro`)
    services:
    - kind: Service
      name: scrob-dev-cluster-escape
      namespace: traefik-staging
      port: 80
