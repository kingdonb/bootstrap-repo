kind: Service
apiVersion: v1
metadata:
  name: scrob-dev-cluster-escape
  namespace: traefik-staging
spec:
  ports:
    - name: scrob-dev-http
      protocol: TCP
      port: 80
      targetPort: 443
      nodePort: 0
---
kind: Endpoints
apiVersion: v1
metadata:
  name: scrob-dev-cluster-escape
  namespace: traefik-staging
subsets:
- addresses:
  - ip: 10.17.12.202
  ports:
  - port: 443
    name: scrob-dev-public-http
