apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dex-howard-moomboo-public-challenge
  namespace: traefik-staging
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`dex.howard.moomboo.space`)
    services:
    - kind: Service
      name: dex-howard-moomboo-public-challenge
      namespace: traefik-staging
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: dex-howard-moomboo
  namespace: traefik-staging
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`dex.howard.moomboo.space`)
    services:
    - name: dex-howard-moomboo
      namespace: traefik-staging
      port: 443
  tls:
    passthrough: true
