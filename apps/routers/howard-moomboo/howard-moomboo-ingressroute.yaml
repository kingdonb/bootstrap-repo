---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: howard-moomboo
  namespace: vcluster-howard-moomboo-space
spec:
  entryPoints:
    - websecure
  routes:
  - match: HostSNI(`howard.moomboo.space`)
    services:
    - name: howard-moomboo
      namespace: vcluster-howard-moomboo-space
      port: 443
  tls:
    passthrough: true
