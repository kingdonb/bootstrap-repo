apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: podinfo-staging
spec:
  interval: 10m0s
  timeout: 2m30s
  retryInterval: 2m0s
  dependsOn:
    - name: infrastructure
      namespace: flux-system
    - name: 85-kpack
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-sync
    namespace: flux-system
  path: ./apps/staging
  prune: true
  wait: true
