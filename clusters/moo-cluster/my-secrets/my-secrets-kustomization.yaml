apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: my-secrets
  namespace: flux-system
spec:
  #suspend: false
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 30m0s
  retryInterval: 1m
  timeout: 30s
  path: ./secrets/moo-cluster
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-sync
