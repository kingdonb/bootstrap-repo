apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: on-call-webapp
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  summary: Internal (staging) cluster ROOT events
  exclusionList:
    - '^Dependencies do not meet ready condition, retrying in \d+s$'
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
      #namespace: flux-system  # (this is inferred from the Alert namespace)
    - kind: Kustomization
      name: '*'
      namespace: podinfo-staging
    - kind: Kustomization
      name: '*'
      namespace: traefik-staging
    - kind: ImageRepository
      name: '*'
      namespace: planet-store
    - kind: ImagePolicy
      name: '*'
      namespace: planet-store
    - kind: ImageUpdateAutomation
      name: '*'
      namespace: planet-store
    - kind: HelmRelease
      name: '*'
      namespace: minio-juozas
    - kind: HelmRelease
      name: '*'
      namespace: minio-stage
    - kind: HelmRelease
      name: '*'
      namespace: monitoring
    - kind: HelmRelease
      name: '*'
      namespace: podinfo
    - kind: HelmRelease
      name: '*'
      namespace: ingress-nginx
    - kind: HelmRelease
      name: '*'
      namespace: harbor
    - kind: HelmRelease
      name: '*'
      namespace: ex7
    - kind: HelmRelease
      name: '*'
      namespace: deis
    - kind: HelmRelease
      name: '*'
      namespace: chartmuseum
    - kind: HelmChart
      name: '*'
    - kind: HelmRepository
      name: '*'
    - kind: ImageUpdateAutomation
      name: '*'
    - kind: ImagePolicy
      name: '*'
    - kind: ImageRepository
      name: '*'
