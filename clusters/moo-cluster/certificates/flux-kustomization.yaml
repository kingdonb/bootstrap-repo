apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: 11-certificates
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m0s
  timeout: 4m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  path: ./certificates/moo-cluster
  dependsOn:
    - name: 20-my-secrets
  prune: false
 #wait: false
 #suspend: false
