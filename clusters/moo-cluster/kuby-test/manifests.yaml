apiVersion: v1
kind: Namespace
metadata:
  name: kubytest-production
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubytest
    role: web
  name: kubytest-svc
  namespace: kubytest-production
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: kubytest
    role: web
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kubytest
    role: web
  name: kubytest-sa
  namespace: kubytest-production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubytest-config
  namespace: kubytest-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    getkuby.io/dockerfile-checksum: 161fb80039c2085fedbfccda95e7df4cea676b119e3da8caa396da4b9ef7bd27
  labels:
    app: kubytest
    role: web
  name: kubytest-web
  namespace: kubytest-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubytest
      role: web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubytest
        role: web
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: kubytest-config
        - secretRef:
            name: kubytest-secrets
        image: kingdonb/kuby-tester:20211210154644
        imagePullPolicy: IfNotPresent
        name: kubytest-web
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 2
          httpGet:
            path: "/healthz"
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
      imagePullSecrets:
      - name: kubytest-registry-secret
      initContainers:
      - command:
        - bundle
        - exec
        - rake
        - kuby:rails_app:db:create_unless_exists
        envFrom:
        - configMapRef:
            name: kubytest-config
        - secretRef:
            name: kubytest-secrets
        image: kingdonb/kuby-tester:20211210154644
        name: kubytest-create-db
      - command:
        - bundle
        - exec
        - rake
        - db:migrate
        envFrom:
        - configMapRef:
            name: kubytest-config
        - secretRef:
            name: kubytest-secrets
        image: kingdonb/kuby-tester:20211210154644
        name: kubytest-migrate-db
      restartPolicy: Always
      serviceAccountName: kubytest-sa
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    #cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: myresolver
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  name: kubytest-ingress
  namespace: kubytest-production
spec:
  rules:
  - host: kuby-test.hephy.pro
    http:
      paths:
      - backend:
          serviceName: kubytest-svc
          servicePort: 8080
        path: "/"
  - host: kuby-test.hephy.pro
    http:
      paths:
      - backend:
          serviceName: kubytest-assets-svc
          servicePort: 8082
        path: "/assets"
      - backend:
          serviceName: kubytest-assets-svc
          servicePort: 8082
        path: "/packs"
  tls:
  - hosts:
    - kuby-test.hephy.pro
    secretName: kubytest-tls
