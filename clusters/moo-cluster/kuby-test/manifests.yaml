  labels:
    app: kubytest
    role: assets
  name: kubytest-assets-svc
  namespace: kubytest-production
spec:
  ports:
  - name: http
    port: 8082
    protocol: TCP
    targetPort: http
  selector:
    app: kubytest
    role: assets
  type: NodePort
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: kubytest
    role: assets
  name: kubytest-assets-sa
  namespace: kubytest-production
---
apiVersion: v1
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;

      sendfile           on;
      keepalive_timeout  65;
      gzip               on;

      server {
        listen 8082;
        server_name localhost;

        location / {
          root /usr/share/nginx/assets/current;
        }

        error_page   500 502 503 504  /500.html;
      }
    }
kind: ConfigMap
metadata:
  name: kubytest-assets-nginx-config
  namespace: kubytest-production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubytest
    role: assets
  name: kubytest-assets
  namespace: kubytest-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubytest
      role: assets
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: kubytest
        role: assets
    spec:
      containers:
      - image: kingdonb/kuby-tester:20211210154644-assets
        imagePullPolicy: IfNotPresent
        name: kubytest-assets
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 2
          httpGet:
            path: "/500.html"
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: "/etc/nginx/nginx.conf"
          name: nginx-config
          subPath: nginx.conf
      imagePullSecrets:
      - name: kubytest-registry-secret
      restartPolicy: Always
      serviceAccountName: kubytest-assets-sa
      volumes:
      - configMap:
          name: kubytest-assets-nginx-config
        name: nginx-config
