apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-api-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: cluster-api-sops-gpg
  interval: 10m0s
  timeout: 30s
  path: ./secrets/cluster-api
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-api-bootstrap-repo
