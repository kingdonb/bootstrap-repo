apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gke-geekingdon
  namespace: flux-system
spec:
  interval: 10m0s
  kubeConfig:
    secretRef:
      name: gke-geekingdon-kubeconfig
  timeout: 2m10s
  path: ./clusters/gke-geekingdon/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-api-bootstrap-repo
