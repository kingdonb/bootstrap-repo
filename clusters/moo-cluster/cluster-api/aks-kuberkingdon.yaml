apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: aks-kuberkingdon
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: cluster-api-sops-gpg
  interval: 10m0s
  kubeconfig: aks-kuberkingdon-kubeconfig
  timeout: 2m10s
  path: ./clusters/aks-kuberkingdon
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-api-bootstrap-repo
