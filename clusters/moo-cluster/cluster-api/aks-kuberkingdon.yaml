apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: aks-kuberkingdon
  namespace: flux-system
spec:
  interval: 10m0s
  kubeConfig:
    secretRef:
      name: aks-kuberkingdon-kubeconfig
  timeout: 2m10s
  path: ./clusters/aks-kuberkingdon/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster-api-bootstrap-repo
