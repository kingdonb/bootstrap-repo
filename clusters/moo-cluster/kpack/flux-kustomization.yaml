apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 85-kpack
  namespace: kpack
spec:
  interval: 60m0s
  retryInterval: 6m0s
  timeout: 4m0s
  sourceRef:
    kind: GitRepository
    name: flux-sync
    namespace: flux-system
  path: ./apps/kpack
  dependsOn:
    - name: apps
      namespace: podinfo-staging
    - name: infrastructure
      namespace: flux-system
    - name: 91-harbor
      namespace: harbor
  prune: true
  wait: true
 #suspend: false
