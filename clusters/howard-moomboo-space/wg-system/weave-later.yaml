---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: weave-capi-resources
  namespace: flux-system
spec:
  interval: 10m0s
  timeout: 1m30s
  retryInterval: 1m0s
  path: ./apps/howard-later
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: weave-gitops
