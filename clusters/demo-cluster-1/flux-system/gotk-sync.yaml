apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  gitImplementation: go-git
  interval: 1m0s
  ref:
    branch: staging
  timeout: 60s
  url: https://github.com/kingdonb/bootstrap-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m0s
  timeout: 30s
  path: ./clusters/demo-cluster-1
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
