apiVersion: templates.weave.works/v1alpha2
kind: GitOpsTemplate
metadata:
  name: cluster-template-development
  namespace: vcluster
  annotations:
    templates.weave.works/add-common-bases: "true"
    templates.weave.works/inject-prune-annotations: "true"
    # templates.weave.works/profiles-enabled: "true"
    templates.weave.works/kustomizations-enabled: "true"
    # templates.weave.works/credentials-enabled: "true"
  labels:
    weave.works/template-type: cluster
spec:
  description: A simple VCluster template
  renderType: templating
  params:
    - name: CLUSTER_NAME
      required: true
      description: This is used for the cluster naming.
    - name: NAMESPACE
      description: Namespace to create the cluster in
    - name: K3S_VERSION
      description: Kubernetes version to use for the cluster
      options:
        - "v1.23.16-k3s1" # {"$imagepolicy": "flux-system:k3s-1-23:tag"}
        - "v1.24.10-k3s1" # {"$imagepolicy": "flux-system:k3s-1-24:tag"}
        - "v1.25.6-k3s1" # {"$imagepolicy": "flux-system:k3s-1-25:tag"}
        - "v1.26.1-k3s1" # {"$imagepolicy": "flux-system:k3s-1-26:tag"}
  resourcetemplates:
    - content:
        - apiVersion: gitops.weave.works/v1alpha1
          kind: GitopsCluster
          metadata:
            name: "{{ .params.CLUSTER_NAME }}"
            namespace: "{{ .params.NAMESPACE }}"
            labels:
              weave.works/capi: bootstrap
          spec:
            capiClusterRef:
              name: "{{ .params.CLUSTER_NAME }}"
        - apiVersion: cluster.x-k8s.io/v1beta1
          kind: Cluster
          metadata:
            name: "{{ .params.CLUSTER_NAME }}"
            namespace: "{{ .params.NAMESPACE }}"
          spec:
            controlPlaneRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
              kind: VCluster
              name: "{{ .params.CLUSTER_NAME }}"
            infrastructureRef:
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
              kind: VCluster
              name: "{{ .params.CLUSTER_NAME }}"
        - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
          kind: VCluster
          metadata:
            labels:
              cluster.x-k8s.io/cluster-name: "{{ .params.CLUSTER_NAME }}"
              k3s_version: "{{ $version := semver .params.K3S_VERSION }}{{ $version }}"
              minor_k8s_version: '{{ $minorVersion := printf "%d.%d" $version.Major $version.Minor }}{{ $minorVersion }}'
            name: "{{ .params.CLUSTER_NAME }}"
            namespace: "{{ .params.NAMESPACE }}"
          spec:
            controlPlaneEndpoint:
              host: "{{ .params.CLUSTER_NAME }}.turkey.local"
              port: 443
            kubernetesVersion: "{{ $minorVersion }}"
            helmRelease:
              values: |-
                vcluster:
                  image: "rancher/k3s:{{ .params.K3S_VERSION }}"
                syncer:
                  extraArgs:
                  - "--tls-san={{ .params.CLUSTER_NAME }}.turkey.local"
                sync:
                  nodes:
                    enabled: true
                  persistentvolumes:
                    enabled: true
                  # If you want to create custom storage classes
                  # inside the vcluster.
                  storageclasses:
                    enabled: true
                  ingresses:
                    enabled: true
